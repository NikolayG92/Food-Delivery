<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head.html}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main class="mt-3 mb-3">
    <div class="text-center mb-3">
        <h1 class="text-center mt-2"><span class="badge badge-primary bg-secondary">Choose Town</span></h1>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">
            <div th:each="t : ${towns}" th:object="${t}" class="col-md-3 d-flex flex-column text-center mb-3" style="width: 250px">
                <img th:src="*{imageUrl}" class="img-thumb" width="300" height="300"/>
                <a th:text="*{name}" th:href="@{/towns/town/(id = *{id})}" class="btn btn-info mb-2"></a>
                <th:block sec:authorize="${hasRole('ROLE_MODERATOR')}">
                    <a th:href="@{/towns/delete/(id = *{id})}" class="btn-danger btn-info mb-2">Delete</a>
                </th:block>
            </div>
        </div>
    </div>
            <th:block th:if="${towns.size() == 0}">
                <h1 class="text-center mt-2">
            <span class="badge badge-pill badge-dark">
            We are sorry but for now there aren't towns using our platform
            </span></h1>
            </th:block>
    </div>

</main>

<footer class="mt-5">
    <th:block th:include="~{fragments/foot}"></th:block>
</footer>
</body>
</html>
