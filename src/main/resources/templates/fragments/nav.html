<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
    <nav class="navbar navbar-expand-lg navbar-light bg-orange">
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <th:block sec:authorize="isAnonymous()">
                <a href="/" class="navbar-brand text-white h4 w-100">Food Delivery</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <a href="/home" class="navbar-brand text-white h4 w-100">Food Delivery</a>
            </th:block>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

    <th:block sec:authorize="isAnonymous()">
        <ul class="navbar-nav w-auto">
            <li class="nav-item col-md-4">
                <a class="nav-link text-white  active h5" href="/users/login">Login</a>
            </li>
            <li class="nav-item col-md-4">
                <form>
                    <a class="nav-link text-white active h5" href="/users/register">Register</a>
                </form>
            </li>
        </ul>

</th:block>
             <th:block sec:authorize="isAuthenticated()">
            <ul class="navbar-nav w-auto">
                <li class="nav-item col-md-3">
                    <a class="nav-link text-white active h5" href="/home">Home</a>
                </li>
                <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                    <li class="nav-item col-md-3">
                    <div class="dropdown">
                        <a class="nav-link text-white active h5" href="#">Admin Panel</a>
                        <div class="dropdown-content">
                            <a href="/towns/add">Add Town</a>
                            <a href="/restaurants/add">Add Restaurant</a>
                            <th:block sec:authorize="${hasRole('ROLE_ADMIN')}">
                                <a href="/users/all-users">All Users</a>
                            </th:block>
                            <a href="/orders/all-orders">Orders</a>
                        </div>
                    </div>
                    </li>
                </th:block>
                    <li class="nav-item col-md-3">
                        <div class="dropdown">
                            <a class="nav-link text-white active h5" href="#">Profile</a>
                            <div class="dropdown-content">
                                <a href="/users/add/address">Add Address</a>
                                <a href="/users/edit">Edit</a>
                                <a href="/orders/my-orders">Your Orders</a>
                                <a href="/cart/my-cart">Shopping cart</a>
                            </div>
                        </div>
                    </li>
                <li class="nav-item col-md-3">
                    <form>
                        <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
                    </form>
                </li>
            </ul>
</th:block>
        </div>
    </nav>
</th:block>
